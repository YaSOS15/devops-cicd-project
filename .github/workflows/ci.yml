name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v3
    
    - name: Configuration Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Installation des dépendances
      run: npm install
    
    - name: Lancement des tests
      run: npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/ecommerce-test
    
    - name: Affichage de la fin du build
      run: echo "✅ Build et tests réussis !"