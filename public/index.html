<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBlog - Blog Technique et DevOps</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9)),
                        url('https://images.unsplash.com/photo-1504639725590-34d0984388bd?w=1200') center/cover;
            color: white;
            padding: 6rem 2rem;
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .category-btn {
            padding: 10px 25px;
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Sidebar and Main Layout */
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Article Grid */
        .articles-grid {
            display: grid;
            gap: 2rem;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: grid;
            grid-template-columns: 300px 1fr;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .article-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .article-content {
            padding: 2rem;
        }

        .article-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9em;
            color: var(--gray);
        }

        .article-title {
            font-size: 1.8em;
            color: var(--dark);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-excerpt {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .article-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9em;
            color: var(--gray);
        }

        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .sidebar-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .sidebar-card h3 {
            color: var(--dark);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary);
        }

        .popular-article {
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popular-article:last-child {
            border-bottom: none;
        }

        .popular-article:hover {
            background: #f8f9fa;
        }

        .popular-article-title {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .popular-article-meta {
            font-size: 0.85em;
            color: var(--gray);
        }

        /* Stats Card */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 3rem 0;
        }

        .page-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover,
        .page-btn.active {
            background: var(--primary);
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .article-card {
                grid-template-columns: 1fr;
            }

            .article-image {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">üìö DevBlog</a>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/admin">Admin</a></li>
                <li><a href="/create">‚úçÔ∏è √âcrire</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>üöÄ Blog DevOps & Tech</h1>
        <p>Explorez les derni√®res actualit√©s et tutoriels sur le DevOps, le Cloud et la programmation</p>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un article...">
            <button class="search-btn" onclick="searchArticles()">üîç</button>
        </div>
    </section>

    <!-- Categories -->
    <div class="container">
        <div class="categories" id="categories">
            <button class="category-btn active" onclick="filterByCategory('Toutes')">Toutes</button>
            <button class="category-btn" onclick="filterByCategory('Technologie')">Technologie</button>
            <button class="category-btn" onclick="filterByCategory('DevOps')">DevOps</button>
            <button class="category-btn" onclick="filterByCategory('Programmation')">Programmation</button>
            <button class="category-btn" onclick="filterByCategory('Cloud')">Cloud</button>
            <button class="category-btn" onclick="filterByCategory('S√©curit√©')">S√©curit√©</button>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Main Content -->
            <div>
                <div id="articlesContainer" class="articles-grid">
                    <div class="loading">‚è≥ Chargement des articles...</div>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </div>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Stats -->
                <div class="sidebar-card">
                    <h3>üìä Statistiques</h3>
                    <div class="stats-grid" id="statsContainer">
                        <div class="stat-item">
                            <span class="stat-number" id="totalArticles">0</span>
                            <span class="stat-label">Articles</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="totalViews">0</span>
                            <span class="stat-label">Vues</span>
                        </div>
                    </div>
                </div>

                <!-- Popular Articles -->
                <div class="sidebar-card">
                    <h3>üî• Articles Populaires</h3>
                    <div id="popularArticles"></div>
                </div>

                <!-- Recent Articles -->
                <div class="sidebar-card">
                    <h3>üÜï Articles R√©cents</h3>
                    <div id="recentArticles"></div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentCategory = 'Toutes';
        let currentSearch = '';

        // Charger les donn√©es au d√©marrage
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
            loadStats();
            loadPopularArticles();
            loadRecentArticles();
        });

        // Charger les articles
        async function loadArticles(page = 1) {
            try {
                currentPage = page;
                let url = `/api/articles?page=${page}&limit=5`;
                
                if (currentCategory !== 'Toutes') {
                    url += `&category=${currentCategory}`;
                }
                
                if (currentSearch) {
                    url += `&search=${currentSearch}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                displayArticles(data.articles);
                displayPagination(data.currentPage, data.totalPages);
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('articlesContainer').innerHTML = '<div class="empty-state">‚ùå Erreur de chargement</div>';
            }
        }

        // Afficher les articles
        function displayArticles(articles) {
            const container = document.getElementById('articlesContainer');
            
            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>Aucun article trouv√©</h3>
                        <p>Essayez de modifier vos filtres de recherche</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="article-card" onclick="window.location.href='/article/${article.slug}'">
                    <img src="${article.imageUrl}" alt="${article.title}" class="article-image">
                    <div class="article-content">
                        <div class="article-meta">
                            <span class="badge badge-primary">${article.category}</span>
                            <span>üìÖ ${new Date(article.createdAt).toLocaleDateString('fr-FR')}</span>
                            <span>‚úçÔ∏è ${article.author}</span>
                        </div>
                        <h2 class="article-title">${article.title}</h2>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <div class="article-footer">
                            <div class="article-stats">
                                <span>üëÅÔ∏è ${article.views} vues</span>
                                <span>‚ù§Ô∏è ${article.likes} likes</span>
                            </div>
                            <button class="btn btn-primary">Lire plus ‚Üí</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Afficher la pagination
        function displayPagination(current, total) {
            const container = document.getElementById('pagination');
            
            if (total <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = `
                <button class="page-btn" onclick="loadArticles(${current - 1})" ${current === 1 ? 'disabled' : ''}>
                    ‚Üê Pr√©c√©dent
                </button>
            `;

            for (let i = 1; i <= total; i++) {
                html += `
                    <button class="page-btn ${i === current ? 'active' : ''}" onclick="loadArticles(${i})">
                        ${i}
                    </button>
                `;
            }

            html += `
                <button class="page-btn" onclick="loadArticles(${current + 1})" ${current === total ? 'disabled' : ''}>
                    Suivant ‚Üí
                </button>
            `;

            container.innerHTML = html;
        }

        // Filtrer par cat√©gorie
        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadArticles(1);
        }

        // Rechercher
        function searchArticles() {
            currentSearch = document.getElementById('searchInput').value;
            loadArticles(1);
        }

        // Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchArticles();
            }
        });

        // Charger les stats
        async function loadStats() {
            try {
                const response = await fetch('/api/articles/stats');
                const stats = await response.json();
                
                document.getElementById('totalArticles').textContent = stats.total;
                document.getElementById('totalViews').textContent = stats.totalViews;
            } catch (error) {
                console.error('Erreur stats:', error);
            }
        }

        // Charger les articles populaires
        async function loadPopularArticles() {
            try {
                const response = await fetch('/api/articles/popular');
                const articles = await response.json();
                
                document.getElementById('popularArticles').innerHTML = articles.map(article => `
                    <div class="popular-article" onclick="window.location.href='/article/${article.slug}'">
                        <div class="popular-article-title">${article.title}</div>
                        <div class="popular-article-meta">
                            üëÅÔ∏è ${article.views} vues
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Charger les articles r√©cents
        async function loadRecentArticles() {
            try {
                const response = await fetch('/api/articles/recent');
                const articles = await response.json();
                
                document.getElementById('recentArticles').innerHTML = articles.map(article => `
                    <div class="popular-article" onclick="window.location.href='/article/${article.slug}'">
                        <div class="popular-article-title">${article.title}</div>
                        <div class="popular-article-meta">
                            üìÖ ${new Date(article.createdAt).toLocaleDateString('fr-FR')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
    </script>
</body>
</html>
