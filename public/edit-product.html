<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Produit - ShopCI/CD</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">üõí ShopCI/CD</a>
            <ul class="nav-links">
                <li><a href="/">üè† Accueil</a></li>
                <li><a href="/cart">üõí Panier <span class="cart-badge" id="cartCount">0</span></a></li>
                <li><a href="/orders">üì¶ Commandes</a></li>
                <li><a href="/admin">‚öôÔ∏è Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container form-container">
        <h1 style="margin-bottom: 2rem;">‚úèÔ∏è Modifier le Produit</h1>

        <div id="loadingContainer" class="card">
            <div class="loading">‚è≥ Chargement...</div>
        </div>

        <div class="form-card" id="formContainer" style="display: none;">
            <form id="productForm">
                <input type="hidden" id="productId">

                <div class="form-group">
                    <label for="name">Nom du produit *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required rows="5"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Prix (‚Ç¨) *</label>
                        <input type="number" id="price" required min="0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock *</label>
                        <input type="number" id="stock" required min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Cat√©gorie *</label>
                    <select id="category" required>
                        <option value="">S√©lectionnez une cat√©gorie</option>
                        <option value="√âlectronique">√âlectronique</option>
                        <option value="V√™tements">V√™tements</option>
                        <option value="Livres">Livres</option>
                        <option value="Maison">Maison</option>
                        <option value="Sport">Sport</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Nom du fichier image</label>
                    <input type="text" id="image" placeholder="ex: bmw.jpg">
                    <img id="imagePreview" class="image-preview" alt="Aper√ßu">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="featured">
                        Produit vedette
                    </label>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem; justify-content: space-between;">
                    <button type="button" class="btn btn-danger" onclick="deleteProduct()">üóëÔ∏è Supprimer</button>
                    <div style="display: flex; gap: 1rem;">
                        <a href="/admin" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-success">‚úÖ Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentProductId = null;

        document.addEventListener('DOMContentLoaded', () => {
            const productId = window.location.pathname.split('/').pop();
            currentProductId = productId;
            loadProduct(productId);
            updateCartCount();
        });

        async function loadProduct(id) {
            try {
                const response = await fetch(`/api/products/${id}`);
                if (!response.ok) throw new Error('Produit non trouv√©');

                const product = await response.json();
                populateForm(product);

                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('formContainer').style.display = 'block';
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loadingContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h2>Produit non trouv√©</h2>
                        <a href="/admin" class="btn btn-primary">Retour au dashboard</a>
                    </div>
                `;
            }
        }

        function populateForm(product) {
            document.getElementById('productId').value = product._id;
            document.getElementById('name').value = product.name;
            document.getElementById('description').value = product.description;
            document.getElementById('price').value = product.price;
            document.getElementById('stock').value = product.stock;
            document.getElementById('category').value = product.category;
            document.getElementById('image').value = product.image || '';
            document.getElementById('featured').checked = product.featured;

            if (product.image) {
                preview.src = `/images/${product.image}`;
                preview.style.display = 'block';
            }

        }

        document.getElementById('image').addEventListener('input', function () {
            const preview = document.getElementById('imagePreview');
            if (this.value) {
                preview.src = `/images/${this.value}`;
                preview.style.display = 'block';
                preview.onerror = () => preview.style.display = 'none';
            } else {
                preview.style.display = 'none';
            }
        });


        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const product = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                category: document.getElementById('category').value,
                image: document.getElementById('image').value || undefined,
                featured: document.getElementById('featured').checked
            };

            try {
                const response = await fetch(`/api/products/${currentProductId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    alert('‚úÖ Produit modifi√© avec succ√®s !');
                    window.location.href = '/admin';
                } else {
                    const error = await response.json();
                    alert(`‚ùå Erreur: ${error.message}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur lors de la modification');
            }
        });

        async function deleteProduct() {
            if (!confirm('Supprimer ce produit ?')) return;

            try {
                const response = await fetch(`/api/products/${currentProductId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('‚úÖ Produit supprim√©');
                    window.location.href = '/admin';
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur');
            }
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
    </script>
</body>
</html>
