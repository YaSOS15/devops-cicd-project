<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'Article - DevBlog</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .edit-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .edit-header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .edit-header h1 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .edit-form {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .char-counter {
            text-align: right;
            font-size: 0.85em;
            color: var(--gray);
            margin-top: 0.5rem;
        }

        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            min-height: 50px;
        }

        .tag-item {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 150px;
            font-size: 1em;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .help-text {
            font-size: 0.9em;
            color: var(--gray);
            margin-top: 0.5rem;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .edit-form {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">üìö DevBlog</a>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/admin">Admin</a></li>
                <li><a href="/create">‚úçÔ∏è √âcrire</a></li>
            </ul>
        </div>
    </nav>

    <div class="container edit-container">
        <!-- Header -->
        <div class="edit-header">
            <h1>‚úèÔ∏è Modifier l'Article</h1>
            <p>Modifiez et mettez √† jour votre article</p>
        </div>

        <!-- Loading -->
        <div id="loadingContainer" class="card">
            <div class="loading">‚è≥ Chargement de l'article...</div>
        </div>

        <!-- Form -->
        <div class="edit-form" id="editFormContainer" style="display: none;">
            <form id="articleForm">
                <input type="hidden" id="articleId">

                <!-- Title -->
                <div class="form-group form-group-full">
                    <label for="title">Titre de l'article *</label>
                    <input type="text" id="title" required placeholder="Ex: Introduction au CI/CD avec GitHub Actions" maxlength="200">
                    <div class="char-counter">
                        <span id="titleCounter">0</span> / 200 caract√®res
                    </div>
                </div>

                <!-- Row 1 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Cat√©gorie *</label>
                        <select id="category" required>
                            <option value="">S√©lectionnez une cat√©gorie</option>
                            <option value="Technologie">Technologie</option>
                            <option value="DevOps">DevOps</option>
                            <option value="Programmation">Programmation</option>
                            <option value="Cloud">Cloud</option>
                            <option value="S√©curit√©">S√©curit√©</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="author">Auteur *</label>
                        <input type="text" id="author" required placeholder="Votre nom">
                    </div>
                </div>

                <!-- Excerpt -->
                <div class="form-group form-group-full">
                    <label for="excerpt">R√©sum√© / Extrait *</label>
                    <textarea id="excerpt" required placeholder="R√©sum√© court de l'article (150-200 caract√®res)" rows="3" maxlength="300"></textarea>
                    <div class="char-counter">
                        <span id="excerptCounter">0</span> / 300 caract√®res
                    </div>
                </div>

                <!-- Content -->
                <div class="form-group form-group-full">
                    <label for="content">Contenu de l'article *</label>
                    <textarea id="content" required placeholder="R√©digez votre article ici..." rows="15"></textarea>
                </div>

                <!-- Image URL -->
                <div class="form-group form-group-full">
                    <label for="imageUrl">URL de l'image de couverture</label>
                    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                    <img id="imagePreview" class="image-preview" alt="Aper√ßu">
                </div>

                <!-- Tags -->
                <div class="form-group form-group-full">
                    <label for="tags">Tags</label>
                    <div class="tags-input-container" id="tagsContainer">
                        <input type="text" class="tag-input" id="tagInput" placeholder="Tapez un tag et appuyez sur Entr√©e">
                    </div>
                </div>

                <!-- Published -->
                <div class="form-group form-group-full">
                    <label>
                        <input type="checkbox" id="published">
                        Publier l'article
                    </label>
                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <div>
                        <button type="button" class="btn btn-danger" onclick="deleteArticle()">üóëÔ∏è Supprimer</button>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <a href="/admin" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-success">‚úÖ Enregistrer les Modifications</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tags = [];
        let currentArticleId = null;

        // Charger l'article au d√©marrage
        document.addEventListener('DOMContentLoaded', () => {
            const id = window.location.pathname.split('/').pop();
            currentArticleId = id;
            loadArticle(id);
        });

        // Charger l'article
        async function loadArticle(id) {
            try {
                const response = await fetch(`/api/articles?limit=1000`);
                const data = await response.json();
                const article = data.articles.find(a => a._id === id);
                
                if (!article) {
                    throw new Error('Article non trouv√©');
                }
                
                populateForm(article);
                
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('editFormContainer').style.display = 'block';
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loadingContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h2>Article non trouv√©</h2>
                        <p>Cet article n'existe pas ou a √©t√© supprim√©.</p>
                        <a href="/admin" class="btn btn-primary">Retour au dashboard</a>
                    </div>
                `;
            }
        }

        // Remplir le formulaire
        function populateForm(article) {
            document.getElementById('articleId').value = article._id;
            document.getElementById('title').value = article.title;
            document.getElementById('category').value = article.category;
            document.getElementById('author').value = article.author;
            document.getElementById('excerpt').value = article.excerpt;
            document.getElementById('content').value = article.content;
            document.getElementById('imageUrl').value = article.imageUrl || '';
            document.getElementById('published').checked = article.published;
            
            // Update counters
            document.getElementById('titleCounter').textContent = article.title.length;
            document.getElementById('excerptCounter').textContent = article.excerpt.length;
            
            // Image preview
            if (article.imageUrl) {
                const preview = document.getElementById('imagePreview');
                preview.src = article.imageUrl;
                preview.style.display = 'block';
            }
            
            // Tags
            tags = article.tags || [];
            renderTags();
        }

        // Character counters
        document.getElementById('title').addEventListener('input', function() {
            document.getElementById('titleCounter').textContent = this.value.length;
        });

        document.getElementById('excerpt').addEventListener('input', function() {
            document.getElementById('excerptCounter').textContent = this.value.length;
        });

        // Image preview
        document.getElementById('imageUrl').addEventListener('input', function() {
            const preview = document.getElementById('imagePreview');
            if (this.value) {
                preview.src = this.value;
                preview.style.display = 'block';
                preview.onerror = () => {
                    preview.style.display = 'none';
                };
            } else {
                preview.style.display = 'none';
            }
        });

        // Tags management
        function setupTagInput() {
            const input = document.getElementById('tagInput');
            if (!input) return;
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const tag = this.value.trim().toLowerCase();
                    
                    if (tag && !tags.includes(tag)) {
                        tags.push(tag);
                        renderTags();
                        this.value = '';
                    }
                }
            });
        }

        function renderTags() {
            const container = document.getElementById('tagsContainer');
            const inputHTML = '<input type="text" class="tag-input" id="tagInput" placeholder="Tapez un tag et appuyez sur Entr√©e">';
            
            container.innerHTML = tags.map((tag, index) => `
                <span class="tag-item">
                    ${tag}
                    <span class="tag-remove" onclick="removeTag(${index})">√ó</span>
                </span>
            `).join('') + inputHTML;
            
            setupTagInput();
        }

        function removeTag(index) {
            tags.splice(index, 1);
            renderTags();
        }

        setupTagInput();

        // Submit form
        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const article = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                excerpt: document.getElementById('excerpt').value,
                category: document.getElementById('category').value,
                author: document.getElementById('author').value,
                imageUrl: document.getElementById('imageUrl').value || undefined,
                tags: tags,
                published: document.getElementById('published').checked
            };

            try {
                const response = await fetch(`/api/articles/${currentArticleId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(article)
                });

                if (response.ok) {
                    alert('‚úÖ Article modifi√© avec succ√®s !');
                    window.location.href = '/admin';
                } else {
                    const error = await response.json();
                    alert(`‚ùå Erreur: ${error.message}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur lors de la modification de l\'article');
            }
        });

        // Delete article
        async function deleteArticle() {
            if (!confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer cet article ?\n\nCette action est irr√©versible.')) {
                return;
            }

            try {
                const response = await fetch(`/api/articles/${currentArticleId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('‚úÖ Article supprim√© avec succ√®s !');
                    window.location.href = '/admin';
                } else {
                    alert('‚ùå Erreur lors de la suppression');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur lors de la suppression');
            }
        }
    </script>
</body>
</html>
