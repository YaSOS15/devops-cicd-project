<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit - ShopCI/CD</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">üõí Cristal SHOP</a>
            <ul class="nav-links">
                <li><a href="/">üè† Accueil</a></li>
                <li><a href="/cart">üõí Panier <span class="cart-badge" id="cartCount">0</span></a></li>
                <li><a href="/orders">üì¶ Commandes</a></li>
                <li><a href="/admin">‚öôÔ∏è Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container form-container">
        <h1 style="margin-bottom: 2rem;">‚ûï Ajouter un Nouveau Produit</h1>

        <div class="form-card">
            <form id="productForm">

                <div class="form-group">
                    <label for="name">Nom du produit *</label>
                    <input type="text" id="name" required placeholder="Ex: iPhone 15 Pro">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required placeholder="Description d√©taill√©e du produit..." rows="5"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Prix (F CFA) *</label>
                        <input type="number" id="price" required min="0" step="0.01" placeholder="99.99">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock *</label>
                        <input type="number" id="stock" required min="0" placeholder="100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Cat√©gorie *</label>
                    <select id="category" required>
                        <option value="">S√©lectionnez une cat√©gorie</option>
                        <option value="√âlectronique">√âlectronique</option>
                        <option value="V√™tements">V√™tements</option>
                        <option value="Livres">Livres</option>
                        <option value="Maison">Maison</option>
                        <option value="Sport">Sport</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <!-- ‚úÖ IMAGE PAR NOM DE FICHIER LOCAL -->
                <div class="form-group">
                    <label for="imageName">Nom de l'image</label>
                    <input type="text" id="imageName" placeholder="ex: iphone15.jpg">

                    <div style="font-size: 0.9em; color: var(--gray); margin-top: 0.5rem;">
                        üí° Image stock√©e dans <code>/public/images</code>
                    </div>

                    <img id="imagePreview" class="image-preview" alt="Aper√ßu">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="featured">
                        Produit vedette (affich√© sur la page d'accueil)
                    </label>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <a href="/admin" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-success" style="flex: 1;">
                        ‚úÖ Cr√©er le Produit
                    </button>
                </div>

            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
        });

        // Aper√ßu image locale
        document.getElementById('imageName').addEventListener('input', function () {
            const preview = document.getElementById('imagePreview');
            const imageName = this.value.trim();

            if (imageName) {
                preview.src = `/images/${imageName}`;
                preview.style.display = 'block';
                preview.onerror = () => preview.style.display = 'none';
            } else {
                preview.style.display = 'none';
            }
        });

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const product = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                category: document.getElementById('category').value,
                image: document.getElementById('imageName').value || undefined,
                featured: document.getElementById('featured').checked
            };

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    alert('‚úÖ Produit cr√©√© avec succ√®s !');
                    window.location.href = '/admin';
                } else {
                    const error = await response.json();
                    alert(`‚ùå Erreur: ${error.message}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur lors de la cr√©ation du produit');
            }
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
    </script>
</body>
</html>
