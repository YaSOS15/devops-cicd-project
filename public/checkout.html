<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - ShopCI/CD</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .checkout-form {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .section-title {
            font-size: 1.5em;
            color: var(--dark);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .order-summary {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .summary-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .summary-item-info {
            flex: 1;
        }

        .summary-item-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .summary-item-price {
            color: var(--gray);
            font-size: 0.9em;
        }

        .summary-totals {
            margin-top: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
        }

        .summary-row.total {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary);
            padding-top: 1rem;
            border-top: 2px solid #eee;
            margin-top: 0.5rem;
        }

        @media (max-width: 1024px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">üõí ShopCI/CD</a>
            <ul class="nav-links">
                <li><a href="/">üè† Accueil</a></li>
                <li><a href="/cart">üõí Panier <span class="cart-badge" id="cartCount">0</span></a></li>
                <li><a href="/orders">üì¶ Commandes</a></li>
                <li><a href="/admin">‚öôÔ∏è Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">üí≥ Finaliser la Commande</h1>

        <div class="checkout-container">
            <!-- Checkout Form -->
            <div class="checkout-form">
                <form id="checkoutForm">
                    <!-- Customer Info -->
                    <h3 class="section-title">üìã Informations Client</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="customerName">Nom complet *</label>
                            <input type="text" id="customerName" required placeholder="Jean Dupont">
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email *</label>
                            <input type="email" id="customerEmail" required placeholder="jean.dupont@email.com">
                        </div>
                    </div>

                    <!-- Shipping Address -->
                    <h3 class="section-title" style="margin-top: 2rem;">üöö Adresse de Livraison</h3>
                    <div class="form-group">
                        <label for="street">Adresse *</label>
                        <input type="text" id="street" required placeholder="123 Rue de la Paix">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Ville *</label>
                            <input type="text" id="city" required placeholder="Paris">
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Code Postal *</label>
                            <input type="text" id="postalCode" required placeholder="75001">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Pays *</label>
                        <input type="text" id="country" required placeholder="France">
                    </div>

                    <!-- Payment Method -->
                    <h3 class="section-title" style="margin-top: 2rem;">üí≥ M√©thode de Paiement</h3>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="payment" value="Carte bancaire" checked>
                            Carte bancaire
                        </label>
                        <label style="margin-left: 2rem;">
                            <input type="radio" name="payment" value="PayPal">
                            PayPal
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success" style="width: 100%; margin-top: 2rem; padding: 1rem; font-size: 1.1em;">
                        ‚úÖ Valider la Commande
                    </button>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3 class="section-title">üì¶ R√©capitulatif</h3>
                <div id="summaryItems"></div>
                
                <div class="summary-totals">
                    <div class="summary-row">
                        <span>Sous-total</span>
                        <span id="subtotal">0.00 ‚Ç¨</span>
                    </div>
                    <div class="summary-row">
                        <span>Livraison</span>
                        <span>Gratuite</span>
                    </div>
                    <div class="summary-row">
                        <span>TVA (20%)</span>
                        <span id="tax">0.00 ‚Ç¨</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">0.00 ‚Ç¨</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        document.addEventListener('DOMContentLoaded', () => {
            cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                alert('‚ö†Ô∏è Votre panier est vide');
                window.location.href = '/cart';
                return;
            }
            
            displaySummary();
            updateCartCount();
        });

        function displaySummary() {
            const container = document.getElementById('summaryItems');
            
            container.innerHTML = cart.map(item => `
                <div class="summary-item">
                    <img src="/images/${item.image || 'default.jpg'}" alt="${item.name}" class="summary-item-image">

                    <div class="summary-item-info">
                        <div class="summary-item-name">${item.name}</div>
                        <div class="summary-item-price">
                            ${item.price.toFixed(2)} ‚Ç¨ √ó ${item.quantity} = ${(item.price * item.quantity).toFixed(2)} ‚Ç¨
                        </div>
                    </div>
                </div>
            `).join('');

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.20;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2) + ' ‚Ç¨';
            document.getElementById('tax').textContent = tax.toFixed(2) + ' ‚Ç¨';
            document.getElementById('total').textContent = total.toFixed(2) + ' ‚Ç¨';
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.20;
            const total = subtotal + tax;

            const order = {
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                items: cart,
                totalAmount: total,
                shippingAddress: {
                    street: document.getElementById('street').value,
                    city: document.getElementById('city').value,
                    postalCode: document.getElementById('postalCode').value,
                    country: document.getElementById('country').value
                },
                paymentMethod: document.querySelector('input[name="payment"]:checked').value
            };

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });

                if (response.ok) {
                    const newOrder = await response.json();
                    localStorage.removeItem('cart');
                    alert(`‚úÖ Commande valid√©e avec succ√®s !\n\nNum√©ro de commande : ${newOrder.orderNumber}`);
                    window.location.href = '/orders';
                } else {
                    const error = await response.json();
                    alert(`‚ùå Erreur: ${error.message}`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur lors de la validation de la commande');
            }
        });
    </script>
</body>
</html>
