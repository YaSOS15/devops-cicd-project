<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - ShopCI/CD</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .cart-items {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-info h3 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: var(--primary);
            color: white;
        }

        .qty-value {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-end;
        }

        .item-total {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--dark);
        }

        .cart-summary {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-size: 1.5em;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary);
            border-bottom: none;
            margin-top: 1rem;
        }

        @media (max-width: 1024px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }

            .cart-item {
                grid-template-columns: 100px 1fr;
            }

            .cart-item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">üõí Cristal SHOP</a>
            <ul class="nav-links">
                <li><a href="/">üè† Accueil</a></li>
                <li><a href="/cart">üõí Panier <span class="cart-badge" id="cartCount">0</span></a></li>
                <li><a href="/orders">üì¶ Commandes</a></li>
                <li><a href="/admin">‚öôÔ∏è Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">üõí Mon Panier</h1>

        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items">
                <div class="cart-header">
                    <h2>Articles (<span id="itemCount">0</span>)</h2>
                    <button class="btn btn-danger" onclick="clearCart()">üóëÔ∏è Vider le panier</button>
                </div>
                <div id="cartItemsContainer"></div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3 class="summary-title">R√©capitulatif</h3>
                
                <div class="summary-row">
                    <span>Sous-total</span>
                    <span id="subtotal">0.00 F CFA</span>
                </div>
                
                <div class="summary-row">
                    <span>Livraison</span>
                    <span id="shipping">Gratuite</span>
                </div>
                
                <div class="summary-row">
                    <span>TVA (20%)</span>
                    <span id="tax">0.00 F CFA</span>
                </div>
                
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">0.00 F CFA</span>
                </div>

                <button class="btn btn-success" style="width: 100%; margin-top: 2rem;" onclick="proceedToCheckout()">
                    ‚úÖ Proc√©der au Paiement
                </button>
                
                <a href="/" class="btn btn-outline" style="width: 100%; margin-top: 1rem; text-align: center;">
                    ‚Üê Continuer mes achats
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            updateCartCount();
        });

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            displayCart(cart);
            updateSummary(cart);
        }

        function displayCart(cart) {
            const container = document.getElementById('cartItemsContainer');
            document.getElementById('itemCount').textContent = cart.length;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõí</div>
                        <h3>Votre panier est vide</h3>
                        <p>D√©couvrez nos produits et ajoutez-les √† votre panier</p>
                        <a href="/" class="btn btn-primary">Explorer les produits</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <img src="/images/${item.image || 'default.jpg'}" alt="${item.name}" class="cart-item-image">

                    
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <div class="cart-item-price">${item.price.toFixed(2)} F CFA</div>
                        <div class="cart-item-quantity">
                            <button class="qty-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
                            <span class="qty-value">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>

                    <div class="cart-item-actions">
                        <div class="item-total">${(item.price * item.quantity).toFixed(2)} F CFA</div>
                        <button class="btn btn-danger" style="padding: 8px 16px; font-size: 0.9em;" onclick="removeFromCart(${index})">
                            üóëÔ∏è Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateQuantity(index, delta) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart[index].quantity += delta;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        function removeFromCart(index) {
            if (!confirm('Voulez-vous vraiment supprimer cet article ?')) return;
            
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        function clearCart() {
            if (!confirm('Voulez-vous vraiment vider votre panier ?')) return;
            
            localStorage.removeItem('cart');
            loadCart();
            updateCartCount();
        }

        function updateSummary(cart) {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.20;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2) + ' F CFA';
            document.getElementById('tax').textContent = tax.toFixed(2) + ' F CFA';
            document.getElementById('total').textContent = total.toFixed(2) + ' F CFA';
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            if (cart.length === 0) {
                alert('‚ö†Ô∏è Votre panier est vide');
                return;
            }
            
            window.location.href = '/checkout';
        }
    </script>
</body>
</html>
